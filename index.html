<!doctype html>
<html>
  <head>
    <title>Speech Demo</title>
    <style>
      body {
        background-color: #000;
      }
    </style>
    <script type="text/javascript" src="js/aframe-v0.4.0.min.js"></script>
    <script type="text/javascript" src="js/aframe-bmfont-text-component.min.js"></script>
    <script type="text/javascript" src="js/svrbutton_helper.js"></script>
    <script type="text/javascript" src="js/svrbutton.js"></script>
    <script type="text/javascript" src="js/svrtextarea.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
  </head>
  <body>
    
    <a-scene id="scene">
      <a-svrtextarea id="text-tweet" position="-3 3 -5" text="Tap 'Record' to begin" height="2" width="2"></a-svrtextarea>
      <a-svrbutton id="btn-record" position="-1 1 -1.5" text="Record" color="#fb5b5b" btntweaks="textposition:0.6, 0, 0.2; textscale:1 1 1" height="0.4" width="1.2" depth="0.1" onclick="startListening()"></a-svrbutton> 
      <a-svrbutton id="btn-tweet" position="1 1 -1.5" text="Tweet" color="#4099FF" btntweaks="textposition:0.45, 0, 0.2; textscale:1 1 1" height="0.4" width="1.2" depth="0.1" onclick="sendTweet()"></a-svrbutton>
      <a-entity id="cameraContainer" look-controls camera position="0 1.6 0">
        <a-cursor fuse="false" color="#FFFFFF"></a-cursor>
      </a-entity>
    </a-scene>

  </body>
</html>
